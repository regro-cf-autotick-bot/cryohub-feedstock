{% set name = "cryohub" %}
{% set version = "0.6.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/cryohub-{{ version }}.tar.gz
  sha256: b23c53f385f27d8154257769cbe1320f40c75027878b04cb5b0aabd386fcbf3c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools-scm
  run:
    - click
    - cryotypes >=0.2.0
    - dask-core
    - dynamotable >=0.2.4
    - emfile >=0.3
    - h5py
    - imagecodecs
    - ipython
    - mrcfile >=1.3.0
    - numpy
    - pandas
    - pydantic
    - python >={{ python_min }}
    - scipy
    - starfile >=0.5
    - tifffile
    - zarr

test:
  imports:
    - cryohub
  commands:
    - pip list
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://pypi.org/project/cryohub
  summary: IO hub for Cryo-EM, Cryo-ET and subtomogram averaging data.
  license: GPL-3.0-only
  license_file: LICENSE
  dev_url: https://github.com/teamtomo/cryohub

extra:
  recipe-maintainers:
    - alisterburt
    - brisvag
    - goanpeca
